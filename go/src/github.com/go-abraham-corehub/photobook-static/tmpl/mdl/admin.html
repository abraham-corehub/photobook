<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{.Title}}</title>
  {{template "head"}}
</head>

<body>
  <!-- List with avatar and controls -->

  <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {{template "header"}}
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell" style="text-align: center; margin:auto">
            <h3>Welcome {{.Page.Title}}</h3>
            <div>
              <p>{{printf "%s" .Page.Body}}</p>
            </div>
            <div class="appTable">
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="margin:auto">
                <tbody>
                  {{range .Table.Rows}}
                  <tr">
                    <td><a href="/user/view?id={{.Index}}"><i class="material-icons"
                          style="font-size: 40px; color:  rgb(13, 112, 158)">person</i></a>
                    </td>
                    {{range .Row}}
                    <td class="mdl-data-table__cell--non-numeric" style="width: 100%">{{.Value}}
                    </td>
                    {{end}}
                    <td><a href="/user/edit?id={{.Index}}"><i class="material-icons"
                          style="font-size: 20px; color:  rgb(13, 112, 158)">edit</i></a>
                    </td>
                    <td><a href="/user/reset?id={{.Index}}"><i class="material-icons"
                          style="font-size: 20px; color:  rgb(13, 112, 158)">refresh</i></a>
                    </td>
                    <td><a href="/user/delete?id={{.Index}}"><i class="material-icons"
                          style="font-size: 20px; color:  rgb(13, 112, 158)">delete</i></a>
                    </td>
                    </tr>
                    {{end}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
